<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCLEPIO</title>
    <style>
      :root { color-scheme: light; }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: #fafafa;
        color: #111827;
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        max-width: 680px;
        width: 100%;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
      }
      h1 { margin-top: 0; }
      code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1>ASCLEPIO</h1>
        <p>
          Este repositorio ahora usa <strong>Next.js 14 (App Router)</strong>.
          Para ejecutar la aplicación correctamente, inicia el servidor con:
          <code>npm install</code> y <code>npm run dev</code>.
        </p>
        <p>
          Si estás viendo este archivo en GitHub Pages, recuerda que esta app no se sirve desde
          <code>index.html</code> estático sino desde el runtime de Next.js.
        </p>
      </section>
    </main>
  </body>
</html>
